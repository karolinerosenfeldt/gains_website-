    <main>

        <template id="exercises">

                <article class="one-exercise">
                    <h1 class="exercise-name">Title of exercise</h1>
                    <h2 class="exercise-muscle-group">Muscles being worked: <span>#</span></h2>
                    <img src="#" alt="exercise img" class="exercise-img">
                    <p class="exercise-short-description"></p>
                    <button class="b-exercise">READ MORE</button>
                </article>




                    <article class="one-workout">
                        <h1 class="workout-name">Title of workout</h1>
                        <h2 class="workout-duration">Duration of the workout: <span>#</span> min</h2>
                        <img src="#" alt="workout img" class="workout-img">
                        <p class="workout-type">What type of workout it is</p>
                        <button class="b-workout">READ MORE</button>
                    </article>
        </template>

        <div class="modal-background hide">
            <div class="modal-content">
                <h3 class="modal-name">NAME</h3>
                <img src="" alt="" class="modal-image">
                <p class="modal-muscles-groups">MUSCLESGROUPS</p>
                <p class="modal-description">LONG DESCRIPTION</p>
                <div class="close-link">
                <a href="#">CLOSE</a>
                </div>
            </div>
        </div>
